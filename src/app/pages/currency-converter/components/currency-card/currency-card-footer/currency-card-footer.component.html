<div class="currency-card-footer">
  <section class="quotation-variation">
    <h4>Variação (%)</h4>
    <span>{{ quotationVariation | number : "1.0-2" : "pt-BR" }}</span>
  </section>
  <section class="updated-at">
    <h4>Atualizado</h4>
    <span>{{ updatedAt | date : "HH:mm:ss" }}</span>
  </section>
</div>
